<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!-- 1. GET 방식 요청 : <a> 태그 -->
	<div>
		<a href="http://localhost:9090/01_Servlet/AnchorServlet">링크1</a> <!-- Full 주소 (200) -->
	</div>
	
	<!-- (추천)링크2번과 같이 적어주는게 가장 좋다. -->
	<div>
		<a href="/01_Servlet/AnchorServlet">링크2</a> <!-- context path + mapping값 (200) -->
	</div>
	
	<div>
		<a href="/AnchorServlet">링크3</a> <!-- mapping값만 (404오류) -->
	</div><!-- 슬래시로 시작하면 컨텍스트 패스로 인식 -->
	<div>
		<a href="01_Servlet/AnchorServlet">링크4</a> <!-- mapping값만 (404오류) -->
	</div> <!-- 슬래시가 있으면 context path로 슬래시가 있으면 mapping으로 인식 -->
	<div>
		<a href="AnchorServlet">링크5</a> <!-- (404) URL매핑으로 인식되지만, HTML문서의 경로에 따라 실행 여부가 다름 -->
	</div>
	
	<!-- 연습. -->
	<!-- 응답 : 1+2=3 -->
	<div>
		<a href="/01_Servlet/AnchorServlet?a=1&b=2">더하기</a>
	</div>
	
	
	<!-- 2. GET 방식 요청 : 자바스크립트 location -->
	<div>
		<button id="btn1">링크1</button>
		<!-- data- 뒤에는 쓰고싶은거 쓰면된다. (태그안에 데이터를 저장하는 것이 data속성 -->
		<!-- 이벤트 속성은 항상 this -->
		<button id="btn2" data-name="엄희라">링크2</button>
	</div>
	<script src="../JS/jquery-3.6.1.min.js"></script>
	<script>
		$('#btn1').on('click', function(event){
			// location.href = '/01_Servlet/LocationServlet';
			open('/01_Servlet/LocationServlet'); // open(url, [[name], [features]])
		});
		// location(새창이 필요없는 경우) / open(새창이 필요한 경우)
		
		$('#btn2').click(function(event){
			location.href = '/01_Servlet/LocationServlet?param=' + $(this).data("name");
		});
		
	</script>
	
	<!-- 3. GET 방식 요청 : <form> 태그를 이용한 서브밋-->
	<div>
		<form method="GET" action="/01_Servlet/FormServlet" id="frm">
		<div>
			<input type="text" id="id" name="id" placeholder="아이디">
		</div>
		<div>
			<input type="password" id="pwd" name="pwd" placeholder="비밀번호"><br>
		</div>
		<div>
			<input type="radio" id="gender" name="gender" value="male">남자
			<input type="radio" id="gender" name="gender" value="female">여자
			<input type="radio" id="gender" name="gender" value="" checked>선택안함
		</div>
		<div>
			<select id="city" name="city">
				<option value="">도시를 선택하세요</option>
				<option value="incheon">인천</option>
				<option value="seoul">서울</option>
				<option value="busan">부산</option>
			</select>
		</div>
		<!-- 배열보내기 -->
		<div>
			<input type="text" name="phone" size="3" maxlength="3">
			<input type="text" name="phone" size="4" maxlength="4">
			<input type="text" name="phone" size="4" maxlength="4">
		</div>
		<div> <!-- 이용약관, 서비스 동의, 마케팅 동의 -->
			<label for="terms"><input type="checkbox" name="agree" id="terms" value="terms">이용약관</label>
			<label for="service"><input type="checkbox" name="agree" id="service" value="service"> 서비스 동의</label>
			<label for="marketing"><input type="checkbox" name="agree" id="marketing" value="marketing"> 마케팅 동의</label>
		</div>
		<div> <!-- 연습. 이메일 -->
			<input type="text" name="email_id" placeholder="아이디">
			@
			<input type="text" name="domain" list="domain_list" placeholder="입력 또는 선택">
			<datalist id="domain_list">
				<option value="google.com"/>
				<option value="naver.com"/>
				<option value="kakao.com"/>
			</datalist>
		</div>
			<button id="btn">전송</button>
			<!-- 암기! -->
			<!-- Submit을 하기위해서는 전송을하는 form을 찾고, 서브밋할 요소를 찾고, name을 찾는다. -->
			<!-- name에 있는 속성을 파라미터로 전달한다. -->
		</form>
	</div>
	<script>
		// 아이디, 비밀번호 입력 없으면 서브밋 방지
		// 성별 선택 없으면 서브밋 방지
		// 도시 선택 없으면 서브밋 방지
		// 이용약관 동의, 서비스 동의 없으면 서브밋 방지
		/*
		
		// 1. 폼 서브밋 이벤트
		$('#frm').on('submit', function(event){
			
		});
		
		// 2. <button> 클릭 이벤트
		//    <button>을 클릭하면 서브밋되므로 폼의 서브밋 이벤트와 동일함
		$('#btn').on('click', function(event){
			
		});
		
		*/
		
		
		$('#btn').on('click', function(event){
			
			// 아이디, 비밀번호 입력 없으면 서브밋 방지
			if($('#id').val() == '') {
				alert('아이디는 필수입니다.');
				event.preventDefault();  // 이벤트(서브밋) 방지
				return;  // 더 이상 코드 진행하지 말 것
			}
			
			if($('#pwd').val() == '') {
				alert('비밀번호는 필수입니다.');
				event.preventDefault();
				return;
			}
			
			// 성별 선택 없으면 서브밋 방지
			if($(':radio').is(':checked') == false) {
				alert('성별은 필수입니다.');
				event.preventDefault();
				return;
			}
			
			// 도시 선택 없으면 서브밋 방지
			if($('#city').val() == '') {
				alert('도시는 필수입니다.');
				event.preventDefault();
				return;
			}
			
			// 이용약관 동의, 서비스 동의 없으면 서브밋 방지
			if($('#terms').is(':checked') == false || $('#service').is(':checked') == false) {
				alert('이용약관과 서비스 동의를 해야합니다.');
				event.preventDefault();
				return;
			}
			
		});
		
		
	</script>
	
	
	
</body>
</html>
