            1. 기본 자료형
                1) number
                    (1) 정수, 실수 구분이 없음
                    (2) 숫자, NaN(Not a Number), +Infinite, -Infinite(+0/-0으로 나누기를 해 보면 확인 가능)
                2) string
                    (1) 문자, 문자열 구분 없이 모두 string
                    (2) 작은 따옴표(''), 큰 따움표("")을 모두 사용할 수 있음
                3) boolean
                    (1) true, false
                4) null
                    (1) 의도적으로 값을 비운 상태
                    (2) null
                5) undefined
                    (1) 값이 저장된 적이 없는 상태(초기화를 안한 변수)
            2. 변수
                1) 동적 타입(느슨한 타입)
                2) 변수를 선언할 때 자료형(타입)을 결정하지 않고, 변수명만 결정함
                3) 변수에 값이 저장될 때 자료형(타입)이 결정됨
                4) 이미 저장된 변수의 자료형(타입)을 바꿔서 다시 저장할 수 있음
                5) 변수 선언이 없는 상태에서도 변수를 사용할 수 있음(ES6에서는  JavaScript(JS) == ECMAScript(ES))
            3. 변수 선언 키워드
                1) var
                    (1) 스코프(범위) : 함수 레벨
                    (2) 변수 선언 시 생략 가능
                    (3) 같은 변수명으로 재선언 가능
                    (4) 초기화 생략 가능 : undefined 상태
                    (5) 저장된 값의 수정 가능
                2) let (ES6 표준) - 지역변수
