<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        console.log(Math.abs(-5));      // 절대값
        console.log(Math.ceil(1.2));    // 정수 올림값
        console.log(Math.floor(1.8));   // 정수 내림값
        console.log(Math.round(1.5));   // 정수 반올림값
        console.log(Math.trunc(1.8));   // 정수 절사값
        console.log(Math.max(1, 2, 3)); // 최대값
        console.log(Math.min(1, 2, 3)); // 최소값
        console.log(Math.pow(2, 3));    // 제곱
        console.log(Math.random());     // 0 <= 난수 < 1.0


        // 연습 주사위만들기
        var dice = Math.trunc((Math.random() * 6) + 1);
        console.log(dice);
    </script>

    <!-- 연습. 자리배치 프로그램 -->
    <style>
        .title {
            text-align: center;
        }
    </style>
     <div class="title">
        <h1>자리배치 프로그램</h1>
    </div>
    <div>
        <span id="aClass"><strong>A1, A2</strong></span>


        
    </div>
    <div>

        <button onclick="btn()">버튼</button>
    </div>

    <script>
       
       
       
        function btn(){
            let person = ['히랭쓰', '남고생핫팬T', '갅지맨', '호에엥', '피카츄', '아이언가장', 'Sera님', '비비'];
            const randoms = Math.trunc(Math.random() * person.length); 
            person.splice(randoms, 1);
            document.getElementById('aClass').innerHTML += person[randoms] + ' ';
        }
       
  </script>

</body>
</html>
