    <div>
        <div>평균 : <span id="ava"></span>점</div>
        <div>학점 : <span id="grd"></span></div>
    </div>
    <script>
        var kor = Number(prompt('국어 성적을 입력하세요.'));
        var eng = Number(prompt('영어 성적을 입력하세요.'));
        var mat = Number(prompt('수학 성적을 입력하세요.'));
        var average = (kor+eng+mat) / 3;
        var grade;
        // 학점(switch) : 자바스크립트의 switch는 관계 연산자 사용 가능함
        switch(true) {
        case average >= 90: grade = 'A'; break;
        case average >= 80: grade = 'B'; break;
        case average >= 70: grade = 'C'; break;
        case average >= 60: grade = 'D'; break;
        default : grade = 'F';
        }

        document.getElementById('ave').textContent = average;
        document.getElementById('grd').textContent = grade;
    </script>
