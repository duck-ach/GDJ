<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* 글자크기, 디폴트 16px */   font-size: 32px;
            /* 글자굵기, 디폴트 400 */    font-weight: 900;
            /* 기울임(none, italic 등) */ font-style: italic;
            /* 글꼴(글꼴1, 글꼴2, ...) */ font-family: '궁서', '명조', serif; /* serif : 명조 계열 */
            
        }
    </style>
</head>
<body>
    <!-- 
        영역을 만들 때 사용하는 태그
        <div>, <span>
        <div>  : 블록 레벨(block level)
        <span> : 인라인 레벨(inline level)
     -->
     <!-- <div> 태그 : 블록 레벨의 영역 지정 -->
     <div style="background-color: lightcoral;">1구역</div>
     
     <br>
     
     <!-- <span> 태그 : 인라인 레벨의 영역 지정 -->
     <span style="background-color: lightpink;">2구역</span>
</body>
</html>
