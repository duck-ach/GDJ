<body>
    <script>
        var regExp = /^[a-z]+[a-z0-9]{3,19}$/;
        var userId = document.getElementById('user_id');
        if(regExp.test(userId.value)){
            alert('올바른 아이디입니다.');
        } else {
            alert('잘못된 아이디입니다.');
        }
    </script>
</body>
