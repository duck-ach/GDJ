<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 
        1. 순서가 없는 목록(unordered list)
            1) 블록 레벨
            2) 각 목록을 글머리기호로 나타냄(<ul> 태그의 type 속성을 사용)
                (1) <ul type = "disc">      : ● (디폴트, type 속성을 생략하면 적용)
                (2) <ul type = "circle">    : ○ 
                (3) <ul type = "square">    : ■
            3) <ul> 태그 : 전체 목록을 포함하는 태그
            4) <li> 태그 : 목록을 구성하는 각 항목을 나타내는 태그
            5) 부모 태그로 <ul> 태그를 사용하고 자식 태그로 <li> 태그를 사용함

     -->
    <ul type="disc">
        <li>동그랑땡</li>
        <li>잡채</li>
        <li>갈비</li>
        <li>송편</li>
        <li>아구찜</li>
    </ul>
</body>
</html>
