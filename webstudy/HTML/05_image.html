<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        그림(image)
        
        1. 인라인 레벨
        2. <img>, <img/>
        3. 주요 속성
            1) alt : 이미지 대신 나타낼 텍스트(이미지 로드 실패를 대비)
            2) src : 이미지 경로
                (1) 절대 경로 : 사용 불가
                (2) 상대 경로 : 사용 가능
                    ① 상위폴더 : ..
                    ② 하위폴더 : .
                (3) 웹 경로   : 사용 가능
            3) width  : 이미지 너비 지정
            4) height : 이미지 높이 지정
                - 주의. width와 height 중 하나만 지정할 것(하나만 조정하면 전체 비율을 유지)
            
    -->
    <!-- 절대 경로 -->
    <img alt="사랑해" src="C:\GDJ\images\like.png">
    
    <!-- 수평선 태그 : hr태그(horizon) -->
    <hr>

    <!-- 상대 경로 -->
    <!-- 
        C:\GDJ\webstudy\HTML\05_image.html
        C:
          ㄴGDJ         : 상위x2 (.. \ ..)
            ㄴwebstudy  : 상위폴더(..)
              ㄴHTML    : 현재경로(.)
     -->
    <img alt="사랑해" src="../../images/like.png">
    
    <hr>

    <!-- 웹 경로 -->
    <img alt="주디" src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2F20160630_9%2Fthatkxkd1022_1467297489167EaSOw_JPEG%2FZootopia_%252888%2529.jpg&type=sc960_832">

</body>
</html>
