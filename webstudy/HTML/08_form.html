<body>
    <!-- 
        <form> 태그

        1. 사용자 입력/선택을 서버측으로 전송하는 태그
        2. 서브밋(submit)
            1) <form> 태그의 모든 요소를 서버측으로 보낸다는 뜻
            2) 서버의 경로를 action이라고 하고, 보내는 방법을 method 라고 함
        3. <form> 태그의 주요 하위 태그
            1) <input>     : 사용자 입력/선택(단일 행 입력)
            2) <textarea>  : 사용자 입력(다중 행 입력)
            3) <select>    : 사용자 선택
            4) <botton>    : 서브밋하기 위한 요소
            5) <fieldset>  : 입력/선택 요소들을 그룹화
        4. <form> 태그의 속성
            1) action
                (1) 데이터를 전송할 서버의 경로
                (2) 서버 내부 경로를 주로 작성
            2) method
                (1) 데이터를 전송하는 방식
                (2) GET 방식
                    ① 디폴트(생략가능)
                    ② 전송하는 데이터가 주소(URL)에 노출
                    ③ 빠른 전송, 보안 취약
                (3) POST 방식
                    ① 전송하는 데이터를 본문에 포함시킴(노출되지 않음)
                    ② 느린 전송, 보안 우수
            3) enctype
                (1) 파일을 첨부할 때 사용하는 속성
                (2) 파일 첨부가 필요한 <form> 태그
                    ① method="post"
                    ② enctype="multipart/form-data"
     -->
     
     <!-- 1. <input> 태그 -->
     <form>
         <input type="text"     placeholder="텍스트"><br><br>
         <input type="text"     value="텍스트"><br><br> <!--이미 텍스트 라는 값이 default로 들어가있는 상태-->
         <input type="text"     value="텍스트" readonly><br><br> <!--텍스트를 읽기만 가능한 상태로 만든 것-->
         <input type="password" placeholder="비밀번호" required><br><br> <!--required : 필수(반드시 필요하다)-->
         <input type="number"   placeholder="숫자" min="0" max="100"><br><br>
         <input type="email"    placeholder="이메일"><br><br>
         <input type="url"      placeholder="URL"><br><br>
         <input type="file"><br>
        <button>확인</button>
     </form>

     
     <hr>

     <!-- 2. name 속성 
        1) 서버 측에서 인식하는 파라미터(parameter)의 이름
        2) 동일한 name이 없는 경우 서버 측에서는 변수로 인식
        3) 동일한 name이 여러 개 있으면 서버 측에서는 배열로 인식
        4) 서브밋(submit)할 때 사용
        5) 자바에서 곧바로 인식하기 때문에 자바 네이밍(camel case)을 사용
    -->
     <form>
        <input type="text" placeholder="성" name="lastName">
        <input type="text" placeholder="이름" name="firstName">
        <button>전송</button>
     </form>

     <br>
     <br>


     <!-- 3. 선택 <input> 태그 
        3. 단일 선택 <input> 태그
            1) <input type="radio">
            2) 여러 개의 선택 중 하나만 선택할 수 있음
            3) 동일한 항목을 작성하는 경우 동일한 name 속성을 사용해야 함
                -> 서버 측에서 변수로 인식
            4) 모든 선택 요소에는 value 속성이 지정되어 있어야 서버 측에서 value 속성을 확인할 수 있음
    -->
    <form>
        <fieldset>
            <legend>성별</legend>
            <input type="radio" name="gender" value="1">남&nbsp;&nbsp;&nbsp;
            <input type="radio" name="gender" value="2">여&nbsp;&nbsp;&nbsp;
            <input type="radio" name="gender" value="3" checked>선택안함&nbsp;&nbsp;&nbsp; <!--checked속성이 체크되어있는 곳에 default로 선택이 되어있다.-->
            <button>전송</button>
        </fieldset>
    </form>

    <br>
    <br>

     <!-- 3. 선택 <input> 태그 
        3. 다중 선택 <input> 태그
            1) <input type="checkbox">
            2) 여러 개의 선택 중 여러개 선택할 수 있음
            3) 동일한 name 속성을 사용  ->  서버 측에서 배열로 인식
               다른 name 속성을 사용    ->  서버 측에서 변수로 인식
            4) 모든 선택 요소에는 value 속성이 지정되어 있어야 서버 측에서 value 속성을 확인할 수 있음
    -->
    <form>
        <fieldset>
            <legend>동의여부</legend>
            <input type="checkbox" name="agreement" value="1">개인정보약관&nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="agreement" value="2">사이트이용약관&nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="agreement" value="3">맞춤광고동의&nbsp;&nbsp;&nbsp;
            <button>전송</button>
        </fieldset>
    </form>

    <br>
    <hr>

    <!-- 
        5. textarea

            1) <input type="text"> 태그는 사용자 입력이 한 줄만 가능
            2) <textarea></textarea> 태그는 사용자 입력이 여러 줄 가능
            3) rows 속성 : 행(row)의 개수
            4) cols 속성 : 열(column)의 개수
     -->
     <form>
        <textarea name="conference" placeholder="회의록 작성" rows="3" cols="5"></textarea><br>
        <button>전송</button>
     </form>

     <br><br><br><br><br><br>
     <!-- 
        6. 선택 <select> 태그

            1) 목록을 만드는 태그
            2) 목록 중 1개(그 이상)를 선택할 수 있음
            3) 목록의 각 항목은 <option> 태그로 작성
            4) 각 <option> 태그들은 value 속성이 지정되어 있어야 서버 측에서 value 속성을 확인할 수 있음
      -->
    <form>
        <select>
            <option value="">선택안함</option>
            <option selected value="010">010</option> <!--Select태그안이라서 selected를 이용하여 default값을 지정해준다.-->
            <option value="02">02</option>
            <option value="031">031</option>
            <option value="032">032</option>
        </select>
        -
        <input type="text" maxlength="4" size="4">
        -
        <input type="text" maxlength="4" size="4">
        <button>전송</button>
    </form>

    <br><br><br><br>
    <!-- 
        7. 콤보(선택 또는 입력)

            1) 선택을 위한 <datalist> 태그와 입력을 위한 <input> 태그를 사용
            2) <input> 태그에 <datalist> 태그를 연결하는 방식으로 작성
     -->
    <form>
        <input type="text" name="userId" placeholder="아이디">
        @
        <input type="text" list="domains" name="domains" placeholder="선택 또는 입력">
        <datalist id="domains">
            <option value="naver.com"></option>
            <option value="kakao.com"></option>
            <option value="gmail.com"></option>
        </datalist>
    </form>

    <br><br><br><br><br>
    <hr>

    <br><br><br><br>
    <!--
        8. 버튼

            1) <button type="submit"> : 서브밋, type 생략 가능
            2) <input type="submit">  : 서브밋
            3) <input type="reset">   : 입력 요소 초기화
            4) <input type="button"> : 아무 일도 안함(주로 할 일을 자가스크립트로 등록할 때 사용)
    
    -->
    <form>
        <input type="text" name="name" placeholder="이름">
        <input type="text" name="age"  placeholder="나이" maxlength="3" size="3">
        <button>서브밋</button>
        <input type="submit" value="서브밋">
        <input type="reset" value="입력초기화">
        <input type="button" value="클릭" onclick="alert('아야')">
    </form>


    <br><br><br><br>
    <!-- 
        9. 파일 첨부

            1) <form method="post">여야 함
            2) <form enctype="multipart/form-data">여야 함
            3) 다중 첨부가 필요한 경우 multiple 속성(boolean 속성)을 추가함

            이미지 파일 타입을 accept 속성에 지정해 줄 수 있다.
            모든 타입 : *
    -->
    
    <hr>

    <form method="post" enctype="multipart/form-data">
        증명사진
        <input type="file" name="profile" accept="image/*" multiple>
    </form>

    <br><br><br><br>
    <!--
        10. <label> 태그

            1) 특정 입력 요소에 붙이는 이름표
            2) <label> 태그를 선택하는 것으로 입력 요소를 선택할 수 있음

    -->
    <form>
        <fieldset>
            <legend>성별</legend>
            <input type="radio" name="gender" value="1">
            <label for="male">남</label>
            &nbsp;&nbsp;&nbsp;
            <input type="radio" name="gender" value="2">
            <label for="female">여</label>
            &nbsp;&nbsp;&nbsp;
            <input type="radio" name="gender" value="3">
            <label for="none">선택안함</label>
            &nbsp;&nbsp;&nbsp;
            <button>전송</button>
        </fieldset>
    </form>

<hr>

<form action="01_overview.html" method="post">
    <img alt="네이버로고" src="../../images/naver.png" width="150px">
    <br><br>
    <label for="user_id"><strong>아이디</strong></label><br>
    <input type="text" name="id" id="user_id">@naver.com
    <br><br>
    <label for="user_pw"><strong>비밀번호</strong></label><br>
    <input type="password" name="pw" id="user_pw">
    <br><br>
    <label for="user_pw2"><strong>비밀번호 재확인</strong></label><br>
    <input type="password" id="user_pw2">  <!-- 서버로 보낼 필요가 없어서 name 속성이 없음 -->
    <br><br>
    <label for="user_name"><strong>이름</strong></label><br>
    <input type="text" name="name" id="user_name">
    <br><br>
    <label for="yyyy"><strong>생년월일</strong></label><br>
    <input type="text" name="year" id="yyyy" placeholder="년(4자)" maxlength="4" size="4">
    <select name="month">
        <option value="">월</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
    </select>
    <input type="text" name="day" placeholder="일" maxlength="2" size="4">
    <br><br>
    <label for="user_gender"><strong>성별</strong></label><br>
    <select name="gender" id="user_gender">
        <option value="">성별</option>
        <option value="male">남자</option>
        <option value="female">여자</option>
        <option value="none">선택 안함</option>
    </select>
    <br><br>
    <label for="user_email"><strong>본인 확인 이메일</strong>(선택)</label><br>
    <input type="text" name="email" id="user_email" placeholder="선택입력">
    <br><br>
    <label for="user_tel"><strong>휴대전화</strong></label><br>
    <select name="country">
        <option value="+233">가나 +233</option>
        <option value="...">...</option>
        <option value="+82" selected>대한민국 +82</option>
        <option value="...">...</option>
        <option value="+832">홍콩 +832</option>
    </select><br>
    <input type="text" name="tel" id="user_tel" placeholder="전화번호 입력" size="10">
    <input type="button" value="인증번호 받기"><br>
    <input type="text" placeholder="인증번호 입력하세요" disabled>
    <br><br>
    <button>가입하기</button>
</form>
